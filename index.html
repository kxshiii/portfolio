<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <div class="profile-pic">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="user-avatar">
            </div>


            <div class="profile-name">
                <div class="name">
                    <h2>Brian Mbote</h2>
                    <h4>Software Engineer(Frontend)</h4>
                    <div class="social-media">
                        <a href="#"><i class="fa fa-twitter" style="color:var(--blue);"></i></a>
                        <a href="#"><i class="fa fa-facebook" style="color:var(--dark-blue);"></i></a>
                        <a href="#"><i class="fa fa-linkedin" style="color:var(--light-blue);"></i></a>
                    </div>
                </div>

                <div class="contact">
                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-phone" style="color:var(--dark-margenta);"></i>
                        </div>
                        <div class="content">
                            <span>Phone</span>
                            <h5> +254 700 000 000</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-envelope-open" style="color:var(--light-green);"></i>
                        </div>
                        <div class="content">
                            <span>Email</span>
                            <h5> 4oM8P@example.com</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="icon">
                            <i class="fa fa-map-marker" style="color:var(--light-purple);"></i>
                        </div>
                        <div class="content">
                            <span>location</span>
                            <h5> Nairobi</h5>
                        </div>
                    </div>
                    <div>
                        <button class="download-btn">Download CV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
